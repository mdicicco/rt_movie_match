[workspace]
name = "rt-movies"
version = "0.1.0"
description = "Movie Critic Matching System - Find the professional film critic who shares your taste"
authors = ["mdicicco"]
channels = ["conda-forge"]
platforms = ["osx-arm64", "osx-64", "linux-64", "win-64"]

[tasks]
run = "python analyze_data.py"
parse = "python parse_data.py"

[dependencies]
python = ">=3.9"
pandas = ">=2.0"
numpy = ">=1.24"
scipy = ">=1.10"

[feature.dev.dependencies]
ipython = ">=8.0"

[environments]
default = { features = [], solve-group = "default" }
dev = { features = ["dev"], solve-group = "default" }
